<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="tel"], input[type="url"], textarea {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: rebeccapurple;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rosybrown;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .success {
            color: green;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register Your Company</h2>

        {% if messages %}
            <div>
                {% for message in messages %}
                    <p class="{% if message.tags == 'error' %}error{% else %}success{% endif %}">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <label for="name">Company Name</label>
            {{ form.name }}

            <label for="address">Address</label>
            {{ form.address }}

            <label for="contact_number">Contact Number</label>
            {{ form.contact_number }}

            <button type="submit">Register Company</button>
        </form>

        <div class="back-link">
            <p>Already registered? <a href="{% url 'job_list' %}">View Job Listings</a></p>
        </div>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

</body>
</html>
